<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Anuario</title>
</head>

<body>

    <div class="main-page">
        <div class="img-filter-card">
            <div class="card-container">

                <div class="bg-blue">
                    <div class="img-container">
                        <img class="member-img" src="img/members/GG.png">
                        <div class="glass-hover">
                            <i class="fas fa-arrow-circle-right fa-4x"></i>
                            <p>Ver Más</p>
                        </div>
                    </div>

                    <p class="member-name">Lina Virginia Muñoz</p>
                </div>
                <div class="insignias">
                    <i class="fab fa-facebook-square fa-2x"></i>
                    <i class="fab fa-instagram fa-2x"></i>
                    <i class="fab fa-linkedin fa-2x"></i>
                    <i class="fas fa-medal fa-2x"></i>
                    <i class="fas fa-medal fa-2x"></i>

                </div>
            </div>


            <div class="back-card-container">
                <div class="back-horizontal-flex">
                    <div class="back-content">
                        <div class="back-bg-blue">
                            <img src="img/members/GG.png" alt="" class="back-img">
                            <h1>Gigi Virginia Muñoz</h1>
                            <span class="back-content-line"></span>
                            <p>Vice-presidente 2021-2022</p>
                        </div>
                    </div>
                    <div class="back-insignias">
                        <i class="fas fa-times fa-2x"></i>
                        <span class="back-content-line"></span>
                        <i class="fab fa-facebook-square fa-2x"></i>
                        <i class="fab fa-instagram fa-2x"></i>
                        <i class="fab fa-linkedin fa-2x"></i>
                        <i class="fas fa-medal fa-2x"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>







    <div class="scripts">
        <script src="js/main.js"></script>
    </div>
</body>
